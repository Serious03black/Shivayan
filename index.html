<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>शिवायन एंटरप्राइजेस</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#57B5E7',
            secondary: '#FF69B4'
          },
          borderRadius: {
            'none': '0px',
            'sm': '4px',
            DEFAULT: '8px',
            'md': '12px',
            'lg': '16px',
            'xl': '20px',
            '2xl': '24px',
            '3xl': '32px',
            'full': '9999px',
            'button': '8px'
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    :where([class^="ri-"])::before {
      content: "\f3c2";
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .dark {
      background-color: #0D1117;
      color: #fff;
    }

    .light {
      background-color: #FFFFFF; /* Plain white background */
      color: #333;
    }

    .dark .nav-button {
      background: linear-gradient(135deg, rgba(87, 181, 231, 0.2), rgba(255, 105, 180, 0.2));
      border: 1px solid rgba(87, 181, 231, 0.3);
      box-shadow: 0 0 20px rgba(87, 181, 231, 0.3);
      transition: all 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    .dark .nav-button:hover {
      background: linear-gradient(135deg, rgba(87, 181, 231, 0.4), rgba(255, 105, 180, 0.4));
      box-shadow: 0 0 30px rgba(87, 181, 231, 0.5);
      transform: translateY(-5px) scale(1.02);
    }

    .light .nav-button {
      background: linear-gradient(135deg, #57B5E7, #FF69B4);
      box-shadow: 0 4px 20px rgba(87, 181, 231, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .light .nav-button:hover {
      background: linear-gradient(135deg, #FF69B4, #57B5E7);
      box-shadow: 0 4px 25px rgba(87, 181, 231, 0.5);
      transform: translateY(-5px) scale(1.02);
    }

    .nav-button i {
      transition: all 0.3s ease;
    }

    .nav-button:hover i {
      transform: scale(1.2) rotate(5deg);
    }
  </style>
</head>

<body class="dark min-h-screen transition-colors duration-300">
  <div class="relative z-10">
    <header class="fixed w-full top-0 p-4 flex justify-between items-center backdrop-blur-md bg-black/30 dark:bg-black/30 light:bg-white/20">
      <h1 id="logo" class="text-3xl font-bold text-white light:text-gray-800">शिवायन एंटरप्राइजेस</h1>
      <button id="themeToggle"
        class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 cursor-pointer">
        <i class="ri-sun-line dark:hidden"></i>
        <i class="ri-moon-line hidden dark:block"></i>
      </button>
    </header>
    <main class="container mx-auto px-4 pt-24 pb-16">
      <div class="max-w-4xl mx-auto text-center mb-16">
        <h2 class="text-5xl font-bold mb-6 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent animate-pulse">
          Welcome to Shivayan Enterprises</h2>
        <p class="text-2xl text-gray-600 dark:text-gray-300">Let's create something amazing together! ✨</p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
        <button class="nav-button p-8 rounded-lg text-left transition-all duration-300 cursor-pointer">
          <div class="flex items-center mb-4">
            <i class="ri-global-line text-3xl mr-4"></i>
            <a href="/" class="text-2xl font-semibold">Visit Website</a>
          </div>
          <p class="text-gray-600 dark:text-gray-300">Explore our full range of services and solutions</p>
        </button>

        <a href="https://shivayan-enterprises.vercel.app/"  class="nav-button p-8 rounded-lg text-left transition-all duration-300 cursor-pointer">
          <div class="flex items-center mb-4">
            <i class="ri-customer-service-line text-3xl mr-4"></i>
            <a href="https://shivayan-enterprises.vercel.app/contact" class="text-2xl font-semibold">Contact Us</a>
          </div>
          <p class="text-gray-600 dark:text-gray-300">Get in touch with our support team</p>
        </a>
        <button class="nav-button p-8 rounded-lg text-left transition-all duration-300 cursor-pointer">
          <div class="flex items-center mb-4">
            <i class="ri-service-line text-3xl mr-4"></i>
            <a href="https://shivayan-enterprises.vercel.app/services" class="text-2xl font-semibold">Our Services</a>
          </div>
          <p class="text-gray-600 dark:text-gray-300">Discover how we can help your business grow</p>
        </button>
        <button class="nav-button p-8 rounded-lg text-left transition-all duration-300 cursor-pointer">
          <div class="flex items-center mb-4">
            <i class="ri-team-line text-3xl mr-4"></i>
            <h3 class="text-2xl font-semibold">About Us</h3>
          </div>
          <p class="text-gray-600 dark:text-gray-300">Learn about our company and values</p>
        </button>
      </div>
    </main>
  </div>
  <div id="three-container" class="fixed top-0 left-0 w-full h-full -z-10"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const header = document.querySelector('header');
    const logo = document.getElementById('logo');

    // Theme toggle logic
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');
      header.classList.toggle('dark:bg-black/30');
      header.classList.toggle('light:bg-white/20');
    });

    // Three.js Background
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('three-container').appendChild(renderer.domElement);

    // Add stars
    const starsGeometry = new THREE.BufferGeometry();
    const starsMaterial = new THREE.PointsMaterial({
      color: 0xFFFFFF,
      size: 0.1,
      transparent: true,
      opacity: 0.8
    });
    const starsVertices = [];
    for (let i = 0; i < 5000; i++) {
      const x = (Math.random() - 0.5) * 2000;
      const y = (Math.random() - 0.5) * 2000;
      const z = (Math.random() - 0.5) * 2000;
      starsVertices.push(x, y, z);
    }
    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // Cosmic Particle Field with Orbiting Trails
    const particleFieldCount = 100;
    const particleFieldGeometry = new THREE.BufferGeometry();
    const particleFieldPosArray = new Float32Array(particleFieldCount * 3);
    const particleFieldVelocities = new Float32Array(particleFieldCount * 3);
    const particleFieldRadii = new Float32Array(particleFieldCount); // Radius for each particle's orbit
    for (let i = 0; i < particleFieldCount; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.random() * 15 + 5; // Orbit radius between 5 and 20
      particleFieldPosArray[i * 3] = Math.cos(angle) * radius;
      particleFieldPosArray[i * 3 + 1] = Math.sin(angle) * radius;
      particleFieldPosArray[i * 3 + 2] = (Math.random() - 0.5) * 5;
      particleFieldVelocities[i * 3] = Math.random() * 0.02 + 0.01; // Angular velocity
      particleFieldRadii[i] = radius;
    }
    particleFieldGeometry.setAttribute('position', new THREE.BufferAttribute(particleFieldPosArray, 3));
    const particleFieldMaterial = new THREE.PointsMaterial({
      color: body.classList.contains('dark') ? 0x57B5E7 : 0x1A4971,
      size: 0.3,
      transparent: true,
      opacity: 0.7,
      blending: THREE.AdditiveBlending
    });
    const particleField = new THREE.Points(particleFieldGeometry, particleFieldMaterial);
    particleField.position.z = -20;
    scene.add(particleField);

    // Main torus knot
    const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
    const material = new THREE.MeshBasicMaterial({
      color: 0x57B5E7,
      wireframe: true,
      transparent: true,
      opacity: 0.25
    });
    const torusKnot = new THREE.Mesh(geometry, material);
    scene.add(torusKnot);

    // 3D Effect for "शिवायन एंटरप्राइजेस" (Particle Outline)
    const logoParticleGeometry = new THREE.BufferGeometry();
    const logoParticleCount = 50;
    const logoPosArray = new Float32Array(logoParticleCount * 3);
    const velocities = new Float32Array(logoParticleCount * 3);
    for (let i = 0; i < logoParticleCount * 3; i += 3) {
      const t = (i / (logoParticleCount * 3)) * 2 * Math.PI;
      logoPosArray[i] = Math.cos(t) * 6; // Width of text area
      logoPosArray[i + 1] = Math.sin(t) * 1; // Height of text
      logoPosArray[i + 2] = (Math.random() - 0.5) * 1;
      velocities[i] = (Math.random() - 0.5) * 0.03;
      velocities[i + 1] = (Math.random() - 0.5) * 0.03;
      velocities[i + 2] = (Math.random() - 0.5) * 0.03;
    }
    logoParticleGeometry.setAttribute('position', new THREE.BufferAttribute(logoPosArray, 3));
    const logoParticleMaterial = new THREE.PointsMaterial({
      size: 0.2,
      color: 0xFF69B4, // Secondary color for branding
      transparent: true,
      opacity: 0.9,
      blending: THREE.AdditiveBlending
    });
    const logoParticles = new THREE.Points(logoParticleGeometry, logoParticleMaterial);
    logoParticles.position.z = -5;
    scene.add(logoParticles);

    camera.position.z = 30;

    function animate() {
      requestAnimationFrame(animate);

      // Rotate torus knot
      torusKnot.rotation.x += 0.005;
      torusKnot.rotation.y += 0.005;
      torusKnot.scale.x = 1 + Math.sin(Date.now() * 0.001) * 0.1;
      torusKnot.scale.y = 1 + Math.sin(Date.now() * 0.001) * 0.1;
      torusKnot.scale.z = 1 + Math.sin(Date.now() * 0.001) * 0.1;

      // Animate stars
      stars.rotation.y += 0.0002;
      stars.rotation.z += 0.0001;

      // Animate particle field
      const positions = particleFieldGeometry.attributes.position.array;
      for (let i = 0; i < particleFieldCount; i++) {
        const angle = particleFieldVelocities[i * 3] * Date.now() * 0.001;
        positions[i * 3] = Math.cos(angle) * particleFieldRadii[i];
        positions[i * 3 + 1] = Math.sin(angle) * particleFieldRadii[i];
        positions[i * 3 + 2] += Math.sin(Date.now() * 0.001 + i) * 0.02; // Slight z oscillation
      }
      particleFieldGeometry.attributes.position.needsUpdate = true;
      particleFieldMaterial.color.setHex(body.classList.contains('dark') ? 0x57B5E7 : 0x1A4971);

      // Animate logo particles
      if (logo) {
        const rect = logo.getBoundingClientRect();
        const x = (rect.left + rect.width / 2 - window.innerWidth / 2) / (window.innerWidth / 2) * 20;
        const y = -(rect.top + rect.height / 2 - window.innerHeight / 2) / (window.innerHeight / 2) * 20;
        logoParticles.position.set(x, y, -5);

        const logoPositions = logoParticleGeometry.attributes.position.array;
        for (let i = 0; i < logoParticleCount * 3; i += 3) {
          logoPositions[i] += velocities[i];
          logoPositions[i + 1] += velocities[i + 1];
          logoPositions[i + 2] += velocities[i + 2];

          if (Math.abs(logoPositions[i]) > 6 || Math.abs(logoPositions[i + 1]) > 1) {
            const t = (i / (logoParticleCount * 3)) * 2 * Math.PI;
            logoPositions[i] = Math.cos(t) * 6;
            logoPositions[i + 1] = Math.sin(t) * 1;
            logoPositions[i + 2] = (Math.random() - 0.5) * 1;
          }
        }
        logoParticleGeometry.attributes.position.needsUpdate = true;
      }

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    });

    document.addEventListener('mousemove', (event) => {
      const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
      const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

      stars.rotation.x = mouseY * 0.1;
      stars.rotation.y = mouseX * 0.1;
      particleField.rotation.z = mouseX * 0.05;
    });
  </script>
</body>

</html>
